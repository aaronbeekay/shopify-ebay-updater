<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Shopify-eBay sync - SLIRP</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
			<div class="col">  	</div>
			<div class="col-10 col-xl-6">
				<h1>Shopify sync</h1>
			</div>
			<div class="col"></div>
		</div>
		<div class="row">
			<div class="col-6">
				<form>
				  	<div class="form-group row">
						<label for="shopify-id" class="col-2 col-form-label">Shopify ID</label> 
						<div class="col-8">
					  		<input id="shopify-id" name="shopify-id" type="text" class="form-control" required="required">
						</div>
						<div class="col-2">
							<div class="spinner-grow" style="display: none;" id="shopify-loading-spinner" role="status">
								<span class="sr-only">Loading...</span>
							</div>
						</div>
				  	</div>
				  	
				  	<div class="form-group row">
						<label for="shopify-title" class="col-2 col-form-label">Title</label> 
						<div class="col-10">
					  		<input id="shopify-title" name="shopify-title" type="text" class="form-control shopify-product-property">
						</div>
				  	</div>
				  	
				  	<div class="form-group row">
						<label for="shopify-variants-list" class="col-2 col-form-label">Variant</label> 
						<div class="col-10">
					  		<select id="shopify-variants-list" name="shopify-variants-list" class="custom-select shopify-product-property">
					  		
					  		</select>
						</div>
				  	</div>
				  	
				  	<div class="form-group row">
						<label for="shopify-description" class="col-2 col-form-label">Description</label> 
						<div class="col-10">
					  		<textarea id="shopify-description" name="shopify-description" type="textarea" rows="8" class="form-control shopify-product-property"></textarea>
						</div>
				  	</div>
				  	
				  	<div class="form-group row">
						<label for="shopify-weight" class="col-2 col-form-label">Weight</label> 
						<div class="col-10">
					  		<input id="shopify-weight" name="shopify-weight" type="text" class="form-control shopify-product-property">
						</div>
				  	</div>
				  	
				  	<div class="form-group row">
						<label for="shopify-condition" class="col-2 col-form-label">Condition</label> 
						<div class="col-10">
					  		<input id="shopify-condition" name="shopify-condition" type="text" class="form-control shopify-product-property">
						</div>
						
						<!-- Condition field structure warning -->
						<div class="alert alert-warning mt-3" id="condition-structure-warning" style="display: none;" role="alert">
							<p><strong>Warning:</strong> this Shopify item doesn't have condition data stored in its "Option 1" field.</p>
							<p class="mb-0">Later, when it is written, you will be able to click <a href="#" class="alert-link">here</a> to fix this problem.</p>
						</div>
				  	</div>
				  	
				  	
				</form>
			</div>
			<div class="col-6">
				<form>
				<div class="form-group row">
					<label for="ebay-id" class="col-4 col-form-label">eBay ID</label> 
					<div class="col-8">
				  		<input id="ebay-id" name="ebay-id" type="text" class="form-control">
					</div>
			  </div>
			</div>
    	</div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="js/slirp-shopify.js"></script>
  </body>
</html>
